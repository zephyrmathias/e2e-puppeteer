name: Puppeteer

on:
  repository_dispatch:
    types: regression
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        device: ['desktop', 'mobile']

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js version 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Install dependencies
      run: npm ci

    - name: Run test
      env:
        WEB_URL: https://www.google.com
        DEVICE: ${{ matrix.device }}
      run: npm test